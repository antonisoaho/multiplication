<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Multiplication Trainer</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <style>
      button,
      input {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="intro">
        <h1 data-i18n="title">Multiplicera mera!</h1>
        <button
          id="startBtn"
          data-i18n="start"
        >
          Börja
        </button>
      </div>

      <div
        id="quiz"
        style="display: none"
      >
        <div id="progress"></div>
        <div
          id="question"
          class="question"
        ></div>
        <input
          id="answer"
          type="number"
          inputmode="numeric"
        />
        <div id="numPad">
          <div class="row">
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
          </div>
          <div class="row">
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
          </div>
          <div class="row">
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
          </div>
          <div class="row">
            <button id="clearBtn">X</button>
            <button class="numBtn">0</button>
            <button
              id="submitBtn"
              data-i18n="submit"
            >
              OK
            </button>
          </div>
        </div>
      </div>

      <div
        id="result"
        style="display: none"
      >
        <p id="summary"></p>
        <button
          id="restartBtn"
          data-i18n="restart"
        >
          Kör igen
        </button>
        <h2 data-i18n="leaderboard">Topplista</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th data-i18n="correct">Rätt</th>
              <th data-i18n="time">Tid (s)</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>
    </div>

    <canvas id="confettiCanvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
